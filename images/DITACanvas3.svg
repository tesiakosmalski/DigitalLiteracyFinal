            <text id="1)-Find-location-inf">
                <tspan x="0" y="14">1) Find location information for 2010 ArtBlok</tspan>
                <tspan x="0" y="33">	a) turn on device and open browser</tspan>
                <tspan x="0" y="52">	b) enter “2010ArtBlok.com” </tspan>
                <tspan x="0" y="71">	c) click “Building history”</tspan>
                <tspan x="0" y="90">	d) view directions and address</tspan>
                <tspan x="0" y="109"></tspan>
                <tspan x="0" y="128"></tspan>
                <tspan x="0" y="147"></tspan>
                <tspan x="0" y="166">2) Find the suites of all residents involved in a</tspan>
                <tspan x="0" y="185"> building event.</tspan>
                <tspan x="0" y="204">	a) click on events or happenings</tspan>
                <tspan x="0" y="223">	b) find and click event link of interest</tspan>
                <tspan x="0" y="242">	c) pick entry point</tspan>
                <tspan x="0" y="261">	d) download ‘map and directions to residents’</tspan>
                <tspan x="0" y="280">	e) ‘go’ to suite</tspan>
                <tspan x="0" y="299">	 </tspan>
                <tspan x="0" y="318">	</tspan>
                <tspan x="0" y="337"></tspan>
                <tspan x="0" y="356">3) Find the suites of all residents that use a specific</tspan>
                <tspan x="0" y="375">medium</tspan>
                <tspan x="0" y="394">	a) click on ‘residents’</tspan>
                <tspan x="0" y="413">	b) find and click event link of interest</tspan>
                <tspan x="0" y="432">	c) pick entry point</tspan>
