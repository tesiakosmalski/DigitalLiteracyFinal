            <text id="What-does-the-ArtBlo">
                <tspan x="0" y="14"></tspan>
                <tspan x="0" y="33"></tspan>
                <tspan x="0" y="52"></tspan>
                <tspan x="0" y="71">What does the ArtBlok team want site visitors to do?</tspan>
                <tspan x="0" y="90" font-family="AvenirNext-Regular, Avenir Next" font-weight="normal">The priority goal is to just bring people into the building. This could be an event, visiting with an artist at their studio, or just exploring the random corners </tspan>
                <tspan x="0" y="109" font-family="AvenirNext-Regular, Avenir Next" font-weight="normal">of the historic building. The building can seem omnious, overwhelming, or confusing. It is certainly a delight when a sale is made. But the assumption is if </tspan>
                <tspan x="0" y="128" font-family="AvenirNext-Regular, Avenir Next" font-weight="normal">we can effectively extend the invite and overcome the problem of the building’s perceived ominous nature, then the rest will follow...</tspan>
                <tspan x="843.906" y="128"></tspan>
                <tspan x="0" y="147" font-family="AvenirNext-Regular, Avenir Next" font-weight="normal"></tspan>
                <tspan x="0" y="166" font-family="AvenirNext-Regular, Avenir Next" font-weight="normal"></tspan>
            </text>
        </g>
